<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="/img/wall.jpeg" type="image/x-icon">
    <title>Uplaod Video</title>
</head>
<style>
    @media (max-width:435px) {   
        .hery{
            width: 97%;
        }
    }
</style>
<body class="bg-[#e4e4e4]">
    <br>    
<form action="">
    <div class="w-4/12 rounded hery bg-[white] p-2 m-auto "> 
        <h1 class="text-center text-xs  text-[#7a7a7a] mt-3">
            Uplaod Video
        </h1>
        <h1 class="text-xs font-bold text-[#7a7a7a]">
         Video Name
        </h1>
        <input type="text" placeholder="Must contain Watch" required class="placeholder:text-xs border-2 p-2 rounded mt-3 w-full outline-none" name="" id="">
        <h1 class="text-xs font-bold text-[#7a7a7a] mt-3">
            Picture
        </h1>
        <input type="file"  required class="placeholder:text-xs border-2 p-2 rounded mt-3 w-full outline-none" name="" id="">   
        <h1 class="text-xs font-bold text-[#7a7a7a] mt-3">
            Title About the video
        </h1>
        <input type="text"  required placeholder="Add a tittle about the video here" class="placeholder:text-xs border-2 p-2 rounded mt-3 w-full outline-none" name="" id="">  
        <h1 class="text-xs font-bold text-[#7a7a7a] mt-3">
            Youtube embeded video link here
        </h1>
        <input type="text" required class="placeholder:text-xs border-2 p-2 rounded mt-3 w-full outline-none" placeholder="Paste youtube embeded video link here" name="" id="">
        <button class="bg-[black] w-full text-white p-4 outline-none mt-3 rounded font-bold text-xs">
            Uplaod now
        </button>
    </div>
</form>
</body>
</html>
